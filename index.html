<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Toggle items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>


<body>

    <div class="container">
        <h1 class="text-center mt-3">My Favourite Destinations</h1>

        <section>
            <div class="alert alert-primary mt-3"> Toggle the list of my favourite destinations</div>

            <ul class="list-group mt-3 d-none">
                <li class="list-group-item">Rome</li>
                <li class="list-group-item">Athens</li>
                <li class="list-group-item">Bangkok</li>
                <li class="list-group-item">Amsterdam</li>
                <li class="list-group-item">Cala Gonone</li>
            </ul>

        </section>
        <div id="selection" class="alert d-none bg-success p-2  bg-opacity-50 mt-3"> Toggle the list of my favourite
            destinations</div>
        <button type="button" class="btn btn-primary float-end mt-3 ">Show destinations </button>

    </div>

    <script src="./index.js"></script>
</body>

</html>
